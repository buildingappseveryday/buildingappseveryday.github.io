    <title>Private Site</title>  
</head>  
<body>  
    <script>  
        var password = prompt("Enter password:");  
        if (password !== "your-password-here") {  
            document.body.innerHTML = "Access Denied";  
        }  
    </script>  
    <h1>Welcome to my private site</h1>  
</body>  
</html>
